# Set configuration defaults. This schema describes the cron_example.settings
# config. The defaults for this config are set in
# config/install/cron_weeklyfetch.settings.yml and then used by
# \Drupal\cron_example\Form\CronWeeklyFetchForm.
# @see https://www.drupal.org/node/1905070
cron_weeklyfetch.settings:
  type: config_object
  label: 'Cron Weekly Fetch settings'
  mapping:
    interval:
      type: integer
      label: 'Period between cron runs'
